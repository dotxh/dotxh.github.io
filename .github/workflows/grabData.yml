name: Update GitHub Pages Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch secret data with HMAC
        run: |
          node -e "
          const crypto = require('crypto');
          const { execSync } = require('child_process');

          const ts = Math.floor(Date.now() / 1000).toString();
          const nonce = crypto.randomUUID();
          const method = 'GET';
          const path = '/data';
          const secret = process.env.SIGNATURE;
          const url = process.env.SECRET_URL;

          const payload = method + path + ts + nonce;
          const hmac = crypto.createHmac('sha256', Buffer.from(secret, 'hex')).update(payload).digest('hex');

          console.log('Fetching data from secret URL...');
          const data = execSync(\`curl -s -H 'x-timestamp: \${ts}' -H 'x-nonce: \${nonce}' -H 'x-signature: \${hmac}' \${url}\`).toString();

          const fs = require('fs');
          fs.writeFileSync('data.json', JSON.stringify({ timestamp: ts, nonce: nonce, data: data }));
          "
        env:
          SIGNATURE: ${{ secrets.SIGNATURE }}
          SECRET_URL: ${{ secrets.SECRET_URL }}

      - name: Commit updated data.json
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data.json
          git diff --quiet || git commit -m "Update secret data with timestamp and nonce"
          git push
